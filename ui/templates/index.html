<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 20px;
      max-width: 75%;
      position: relative;
    }
    .message.user {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .message.bot {
      background-color: #e2e3e5;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 5px;
      text-align: right;
    }
    .input-bar {
      display: flex;
      border-top: 1px solid #dee2e6;
      padding: 10px;
      gap: 10px;
    }
    #user-input {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div class="chat-container d-flex flex-column">
    <div id="chat-box" class="chat-box d-flex flex-column"></div>
    <div class="input-bar">
      <input type="text" id="user-input" class="form-control" placeholder="Ask something...">
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
